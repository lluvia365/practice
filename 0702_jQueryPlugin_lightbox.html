<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title> jQueryPlugin_lightbox </title>

<style>

   @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
   
    /* lightbox 플러그인용 스타일 CDN */
   @import url('https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css');
    
        
   *{ box-sizing:border-box; margin:0; outline:0 }

   body {
       font-family: 'Nanum Gothic', sans-serif;
   }

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- ligthbox Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>


<script>

	$(function(){  // 페이지 열릴 때 

		

	});  //$(function()


</script>

</head>


<body>

    <a class="example-image-link" href="images/Image01.jpg" data-lightbox="example-1">
           <img class="example-image" src="images/Image01_small.jpg" alt="image-1" /></a>

    <a class="example-image-link" href="images/Image02.jpg" data-lightbox="example-2">
           <img class="example-image" src="images/Image02_small.jpg" alt="image-2" /></a>


<hr>  <!-- 수평선 태그 -->

    <a class="example-image-link" href="images/Image01.jpg" data-lightbox="example-2" data-title="Click the right half of the image to move forward.">
           <img class="example-image" src="images/Image01_small.jpg" alt="image-1" /></a>


    <a class="example-image-link" href="images/Image02.jpg" data-lightbox="example-2">
           <img class="example-image" src="images/Image02_small.jpg" alt="image-1" /></a>


    <a class="example-image-link" href="images/Image03.jpg" data-lightbox="example-2">
           <img class="example-image" src="images/Image03_small.jpg" alt="image-1" /></a>


    <a class="example-image-link" href="images/Image04.jpg" data-lightbox="example-2">
           <img class="example-image" src="images/Image04_small.jpg" alt="image-1" /></a>


</body>
</html>
