<head>
    <title>Snap Scroll</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <style>
        * { margin:0; padding:0; border:0 }
	
		#menu {  
			width:100%; list-style:none; padding:0; margin:0 auto;
			justify-content:center;
			position:fixed; top:50%; left:10px; transform:translateY(-50%); z-index:1 }
		#menu li { 
			width:50px; line-height:50px; text-align:center; border-radius:50%;
			background:rgba(255,255,255,.7); color:#000; margin: 10px; transition:.3s; cursor:pointer }
		#menu li:hover { background:rgba(255,255,255,1);  }
	
		header { height:120px; background-color:#000; padding:20px; color:#fff; text-align:center }
	
		section { width:100%; height:100vh; padding:20px; background-repeat:none; background-size:cover; background-position:center ; text-align:center}
		
		section:nth-child(1){ background-image:url(../../images/ex02_org.jpg) }
		section:nth-child(2){ background-image:url(../../images/ex04_org.jpg) }
		section:nth-child(3){ background-image:url(../../images/ex05_org.jpg) }
	
		footer {
			height:320px; text-align:center;
			background-color:#555; padding:20px; color:#ddd  }
	
		span {
			display:inline-block;
			font-size:2em;
			
			opacity:0;
			transition:all 0.5s;
			transition-delay:0.2s }
		.snap-scroll-visible span { margin-top:16px; opacity:1 }
			
		.title { display:inline-block; width:200px; height:50px; margin:0 auto; text-align:center; background:#000; color:#fff; }
	</style>
</head>
