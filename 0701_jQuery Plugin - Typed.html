<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title> jQuery Plugin - Typed </title>

<style>

   @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');

   *{ box-sizing:border-box; margin:0; outline:0 }

   body {
       font-family: 'Nanum Gothic', sans-serif;
   }
    
    
    #header {
        height: 500px;
        background:linear-gradient(45deg, darkblue, purple);
        position: relative;
    }
    
    #type {
        position: absolute;
        top:50%; left:50%;
        transform: translate(-50%,-50%);
        font-size: 3rem; color:#FFF;
    }
    
    

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Typed.js Plugin -->
<script src="plugin/typed.js-master/lib/typed.min.js"></script>


<script>

	$(function(){  // 페이지 열릴 때 

		

	});  //$(function()


</script>

</head>


<body>

<header id="header">
    
    <div id="type"></div>
    
</header>


<script>
    
    $(function(){
        
        // Type.js 플러그인 사용
        var typed = new Typed('#type', {
            strings: ["<b>First</b> sentence.", "Second sentence.", "Beautyfull Weather"],
            startDelay: 1000,     //문자 등장 전 대기 시간   
            typeSpeed: 50,      //문자 타이핑 시간   
            loop:true,               //효과 반복 여부(true, false)   
            //cursorChar: '_',      //타이핑 커저 모양   
            showCursor: false,    //타이핑 커저 보이기(true, false)   
            backDelay: 2000,     //문자 완성 후 지워지기 전 대기 시간   
            fadeOut: true,       //페이드아웃 효과(true, false)   
            smartBackspace: true,
            loopCount: true,
        });
    })
    
</script>


</body>
</html>
