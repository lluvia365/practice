<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title> 프리로딩.Preloading </title>

<style>

   @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
    @import url('preload.css');  /* 프리로드 스타일파일 */

   *{ box-sizing:border-box; margin:0; outline:0 }

   body { 
       font-family: 'Nanum Gothic', sans-serif;
       overflow: hidden; width:100%; height: 100%;
       /* 페이지가 열릴 때 스크롤 동작 차단 */
   }

    

    
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    // 페이지의 모든 내용(텍스트, 이미지, 동영상 등)이 읽혀지면 
    //  (preload사용할땐 (window).on('load)를 사용해야함)
    $(window).on('load',function(){  
        $('#preload').fadeOut();  // 프리로딩 화면 사라짐
        $('body').css('overflow','auto');  // 화면 스크롤 생김
    });



</script>

</head>


<body>

   <!-- 프리로딩 내용 -->
   <div id="preload">
<!--        <img src="images2/30.svg" />   -->
        <div id="circularG">
	<div id="circularG_1" class="circularG"></div>
	<div id="circularG_2" class="circularG"></div>
	<div id="circularG_3" class="circularG"></div>
	<div id="circularG_4" class="circularG"></div>
	<div id="circularG_5" class="circularG"></div>
	<div id="circularG_6" class="circularG"></div>
	<div id="circularG_7" class="circularG"></div>
	<div id="circularG_8" class="circularG"></div>
</div>
   </div>
   
    <img src="https://picsum.photos/1000/600?image=1000" />
    <img src="https://picsum.photos/1000/600?image=1001" />
    <img src="https://picsum.photos/1000/600?image=1002" />
    <img src="https://picsum.photos/1000/600?image=1003" />
    <img src="https://picsum.photos/1000/600?image=1004" />


</body>
</html>
