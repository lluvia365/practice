<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title> FORM UI </title>

<style>

   @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');

   *{ box-sizing:border-box; margin:0; outline:0 }

   body {
       font-family: 'Nanum Gothic', sans-serif;
   }
    
    #secA {
        width:95%; max-width:1000px;
        margin:50px auto;
        
        display: flex;
        flex-wrap: wrap;
        
        height: 80vh; /* 내용없어서 공간확보용 (내용있으면 지우기) */
    }
    
    #leftBox {
        width:30%;
        background: #BEAEE2;
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* 수평정렬(좌우) */
        align-content: space-between; /* 수직정렬(위아래) */
        
        color:RED; padding-top: 20px;
    }
    
    #leftBox>img { width:70% }
    
    
    #rightBox {
        width:70%;
        background:#F7DBF0;
        padding: 30px;
    }
    
    #formA {
        display: flex;
        flex-wrap: wrap;
    }
    
    .box1 {
        width:50%;
        margin-top: 20px;
    }
    
    .box1 input, .box1 select {
        width:90%;
    }
        
    #formA input, #formA select {
        line-height: 2.5rem; height: 2.5rem;
        border:1px solid #BEAEE2;
        border-radius: 5px;
        background:#FFF;
        color:#555;
        padding:5px;
        font-size: 1rem;
    }
    
    /* 입력형식이 radio인 모든 양식 숨기기 */
    .box1 input[type=radio],
    .box2 input[type=checkbox] { display: none }
    
    .box1 label, .box2 label {
        display: block; width: 100%;
    }
    
    .box1 input[type=radio] + label,
    .box2 input[type=checkbox] + label{
        background: #BEAEE2;
        width:40%;
        display: inline-block;
        padding:10px;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
    }
    
    .box2 input[type=checkbox] + label { width:20% }
    
    .box1 input[type=radio]:checked + label,
    .box2 input[type=checkbox]:checked + label {
        background: #F08FC0;
    }
    
    
    .box2 { 
        width:100%;
        margin-top:20px;
    }
     
    .box2 input[type=text] { width:30% }
    

    #formA input:focus, #formA select {
        box-shadow: 0 0 10px rgba(0,0,0,.3);
    } 
    
    

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- jQuery UI 플러그인 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>



<script>

	$(function(){  // 페이지 열릴 때 

		$('#birthday').datepicker({
            changeMonth:true,
                changeYear:true,
                dateFormat:'yy-mm-dd',
                monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
                monthNamesShort: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
                dayNamesMin:['일','월','화','수','목','금','토']
        });

	});  //$(function()


</script>

</head>


<body>

<section id="secA">
    
    <div id="leftBox">  <!-- 왼쪽 박스 -->
        
        <h1>PUPASSURE</h1>
        <img src="images/image01.png">
    </div>
    
    
    <div id="rightBox">  <!-- 오른쪽 박스 -->
        
        <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit</h2>
        
        <form id="formA">
            
            <div class="box1">
                <label for="name">Name</label>
                <!-- label:양식이름 / for:~의 -->
                <input type="text" id="name" placeholder="Pet's name" required />  <!-- required:필수입력 -->
            </div>
            
            <div class="box1">
               <label for="type">Type</label>
                <select id="type">
                    <option value="0">Select Pets Type</option>
                    <option value="1">SBichon Frise</option>
                    <option value="2">Boston Terrier</option>
                    <option value="3">Dalmation</option>
                    <option value="4">Poodle</option>
                </select>    
            </div>
            
            <div class="box1">
                <label for="breed">Breed</label>
                <input type="number" id="breed" placeholder="Pet's breed" required />
            </div>
            
            <div class="box1">
                <label for="birthday">Birthday</label>
                <input type="text" id="birthday" placeholder="YYYY-MM-DD" required />
            </div>
            
            <div class="box1">
                <label>Gender</label>
                <input checked type="radio" id="female" name="gender">
                <label for="female">Female</label>
                
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                
            </div>
                      
            <div class="box1">
                <label>Spayed or Neutered</label>
                <input type="radio" id="spayed" name="spayed">
                <label for="spayed">Spayed</label>
                
                <input type="radio" id="neutered" name="spayed">
                <label for="neutered">Neutered</label>
                
            </div>
            
            
            <div class="box2">
                <label>Weight</label>
                <input type="checkbox" id="w1" name="weigth">
                <label for="w1">0~10</label>
                
                <input type="checkbox" id="w2" name="weigth">
                <label for="w2">11~20</label>
                
                <input type="checkbox" id="w3" name="weigth">
                <label for="w3">21~30</label>
                
                <input type="checkbox" id="w4" name="weigth">
                <label for="w4">30 이상</label>
                
            </div>
            
            <div class="box2">
                <label for="call">Call Number</label>
                <input type="text" id="call" required /> -
                <input type="text" id="call" required /> -
                <input type="text" id="call" required />
            </div>
            
            <div class="box2">
                <input type="reset" value="RESET" id="reset" />
                <input type="submit" value="SUBMIT" id="submit" />
            </div>
            
        </form>
    </div>
    
</section>



</body>
</html>
