<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title> 프리로딩.Preloading </title>

<style>

   @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');

   *{ box-sizing:border-box; margin:0; outline:0 }

   body {
       font-family: 'Nanum Gothic', sans-serif;
   }

    #preload {
        position: fixed;
        top:0; left:0;
        width:100%; height: 100%;
        background:#fff;
        display: flex;
        justify-content: center; align-items: center;
    }
    
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    // 페이지의 모든 내용(텍스트, 이미지, 동영상 등)이 읽혀지면 
    //  (preload사용할땐 (window).on('load)를 사용해야함)
    $(window).on('load',function(){  
        $('#preload').fadeOut();  // 프리로딩 화면 사라짐
    });



</script>

</head>


<body>

   <!-- 프리로딩 내용 -->
   <div id="preload">
        <img src="images2/preload.gif" />   
   </div>
   
    <img src="https://picsum.photos/1000/600?image=1000" />
    <img src="https://picsum.photos/1000/600?image=1001" />
    <img src="https://picsum.photos/1000/600?image=1002" />
    <img src="https://picsum.photos/1000/600?image=1003" />
    <img src="https://picsum.photos/1000/600?image=1004" />


</body>
</html>
