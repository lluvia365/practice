<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title> jQuery-Animate </title>

<style>

   @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');

   *{ box-sizing:border-box; margin:0; outline:0 }

   body {
       font-family: 'Nanum Gothic', sans-serif;
   }

    
    #btn1 {
        background:#999;
        color: #FFF;
        padding:10px; cursor: pointer;
    }
    
    #box {
        width:100px; height: 0;
        background: #333;
        
        position: absolute;  /* 상위요소:body */
        top:50px; left:0;
        /* 애니메이션 효과적용위해  transition을 주면 안됨 */
    }
    
    
</style>
    
    
    <!-- jQuery 라이브러리 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    
<script>

    $(function(){  // 페이지 열릴 때 
    
        $('#btn1').click(function(){  // 버튼을 클릭하면
            // box 크기를 순서대로 변화시
            $('#box').animate({'height':'200px'},500);
            $('#box').animate({'width':'200px'},500);
            $('#box').animate({'height':'50px'},500);
            $('#box').animate({'width':'50px'},500);
        });    
        
    });  //$(function()    
    
</script>    

</head>

<body>
    
    <button id="btn1">Start</button>
    
    <div id="box"></div>

</body>
</html>
