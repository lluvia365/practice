<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title> jQuery Plugin - SlickSlider </title>


<!-- Slick Slider용 스타일 -->
<link href="plugin/slick-master/slick/slick.css" rel="stylesheet" />
<link href="plugin/slick-master/slick/slick-theme.css" rel="stylesheet" />

<style>
    

   @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
    

   *{ box-sizing:border-box; margin:0; outline:0 }

   body {
       font-family: 'Nanum Gothic', sans-serif; background:#ccc;
   }

    
    .regular {
        width: 100%; max-width: 1200px;
        border: 1px solid #000;
        margin: auto;
    }
    
    .regular img { display: block; width:100% }
    
    
    
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>

	$(function(){  // 페이지 열릴 때 

		

	});  //$(function()


</script>

</head>


<body>

<section class="regular slider" id="secA">
        <div>
          <img src="images/ex01.jpg">
        </div>
       <div>
          <img src="images/ex02.jpg">
        </div>
       <div>
          <img src="images/ex03.jpg">
        </div>
       <div>
          <img src="images/ex04.jpg">
        </div>
       <div>
          <img src="images/ex05.jpg">
        </div>
       <div>
          <img src="images/ex06.jpg">
        </div>
    </section>
    
    
    <!-- Slick Slider Plugin -->
    <script src="plugin/slick-master/slick/slick.min.js"></script>
   
    <script> 
    $(document).ready(function(){
//        $('.regular').slick();  // 슬릭슬라이드 실행
        $('.regular').slick({
          infinite: true,
          slidesToShow: 3,
          slidesToScroll: 3
        });
    });
    </script>



</body>
</html>
