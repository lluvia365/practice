<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title> jQuery Plugin - SlickSlider </title>


<!-- Slick Slider용 스타일 -->
<link href="plugin/slick-master/slick/slick.css" rel="stylesheet" />
<link href="plugin/slick-master/slick/slick-theme.css" rel="stylesheet" />

<style>
    

   @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
    

   *{ box-sizing:border-box; margin:0; outline:0 }

   body {
       font-family: 'Nanum Gothic', sans-serif; background:#ccc;
   }

    
    .regular {
        width: 100%; max-width: 1200px;
        border: 1px solid #000;
        margin: auto;
    }
    
    .regular img { display: block; width:100% }
    
    .slick-prev:before { content: "\2329" }  /* 이전버튼 문자 */
    .slick-next:before { content: "\232a" }  /* 다음버튼 문자 */
    
    .slick-prev {  /* 이전버튼 */
        transform: scale(3) translateX(20px);
        z-index: 9;
    }
      
    .slick-next {  /* 다음버튼 */
        transform: scale(3) translateX(-20px);
        z-index: 9;
    }
    
    .slick-dots {  /* 서클버튼 박스 */
        margin-bottom: 40px;
    }
    
    .slick-dots button {
        transform:scale(2);
    }
        
    .slick-dots li button::before {
        color:#FFF;
        opacity: .6;
    }
    
    .slick-dots li.slick-active buttton::before {
        color:#FFF;
        opacity: 1;
    }
    
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>

	$(function(){  // 페이지 열릴 때 

		

	});  //$(function()


</script>

</head>


<body>

<section class="regular slider" id="secA">
        <div>
          <img src="images/ex01.jpg">
        </div>
       <div>
          <img src="images/ex02.jpg">
        </div>
       <div>
          <img src="images/ex03.jpg">
        </div>
       <div>
          <img src="images/ex04.jpg">
        </div>
       <div>
          <img src="images/ex05.jpg">
        </div>
       <div>
          <img src="images/ex06.jpg">
        </div>
    </section>
    
    
    <!-- Slick Slider Plugin -->
    <script src="plugin/slick-master/slick/slick.min.js"></script>
   
    <script> 
    $(document).ready(function(){
//        $('.regular').slick();  // 슬릭슬라이드 실행
        $('.regular').slick({
                  infinite: true,    //무한 반복(true, false)
                  autoplay:true,   //자동 Play(true, false)
                  speed:600,   //슬라이드 전환 시간(단위:ms)
                  autoplaySpeed: 3000,    //슬라이드 전환 후 대기 시간(단위:ms)
                  focusOnSelect: true,
                  pauseOnDotsHover:true,   //슬라이드에 마우스 오버 시 멈춤(true, false)
                  dots:true,   //하단 페이지 버튼(원)
                  slidesToShow: 4,   //보여지는 슬라이드 갯수
                  slidesToScroll: 4,   //한 번에 스크롤되는 슬라이드 갯수

                  responsive: [   //반응형 (breakpoint: 해상도)
                    {
                      breakpoint: 1024,    //1024px 이하
                      settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                      }
                    },
                    {
                      breakpoint: 768,    //768px 이하
                      settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                      }
                    },
                    {
                      breakpoint: 480,    //480px 이하
                      settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                      }
                    }
                  ]
            });    // $('.regular').slick 
    });
    </script>



</body>
</html>
